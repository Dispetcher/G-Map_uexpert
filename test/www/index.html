/*Функция инициализации карты*/
function initMap() {
    var infowindow = new google.maps.InfoWindow();
    map = new google.maps.Map(document.getElementById('map'), {
    zoom: 11,
    center: {lat:59.940,lng:30.330},
    });

    dropAll(infowindow);
}

/*Функция опускающая маркеры и рисующая ВСЕ линии при инициализации карты*/
function dropAll(infowindow){
  clearMarkers();
  removeLine();
  dropl3st(infowindow);
  dropl4st(infowindow);
  dropl5st(infowindow);
  dropl6st(infowindow);
}

/*Прорисовка всей 3 линии*/
function dropl3st(infowindow) {
    for (var i = 0; i < l3st.length; i++) {
      if (i != l3st.length-1){
      var l3 = l3st[i];
      var l3N = l3st[i+1];
      var linepatharr = [l3[1],l3N[1]]; 

      addMarkerWithTimeout(l3[0], l3[1], l3[2], l3[3], i * 50, infowindow);
      addLinel3st(linepatharr, l3[4], l3[5], l3[6], l3[7]);
      };

      var l3 = l3st[i];
      addMarkerWithTimeout(l3[0], l3[1], l3[2], l3[3], i * 50, infowindow);
    }
}

/*Добавление линии на карту*/
function addLinel3st(linepatharr, linecolor, lineOp, lineW, dash) {
  var lineSymbol = {
          path: 'M 0,-1 0,1',
          strokeOpacity: 1,
          scale: lineW
  };
  if (dash == 1){      
  linePath = new google.maps.Polyline({
          path: linepatharr,
          strokeColor: linecolor,
          strokeOpacity: 0,
          strokeWeight: lineW,
         icons: [{
          icon: lineSymbol,
          offset: '0',
          repeat: '18px'
         }],
          map: map
  });
  }else{
          linePath = new google.maps.Polyline({
          path: linepatharr,
          strokeColor: linecolor,
          strokeOpacity: lineOp,
          strokeWeight: lineW,
          map: map
  });
  };
  polyLinel3st.push(linePath);
}

  /*Функция определяющая значения маркера (определение одного маркера)*/
function addMarkerWithTimeout(title, position, text, img, timeout, infowindow) {
  window.setTimeout(function() {
    marker = new google.maps.Marker({
      position: position,
      title: title,
      icon: img,
      map: map,
      animation: google.maps.Animation.DROP
    });
    google.maps.event.addListener(marker, 'click', function(){
      infowindow.close;
      infowindow.setContent('<div class="content"><h2 class="content__header">'+title+'</h2>'+text+'</div>');
      infowindow.open(map, this);
    });
    markers.push(marker);
  }, timeout);
}

  for (var i = 0; i < markers.length; i++) {

  markers = [];
}
